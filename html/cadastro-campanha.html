<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuildGame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inder&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kreon:wght@300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-custom">
            <div class="container-fluid">
                <img src="../images/logo.png" alt="logo do site GuildGame" id="logo">
                <span class="navbar-brand mb-0 h1 font-kreon" id="name-marca">Guild<br>Game</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ul-custom-nav font-ul-nav-custom">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Página Inicial</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categoria
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">RPG</a></li>
                                <li><a class="dropdown-item" href="#">MOBA</a></li>
                                <li><a class="dropdown-item" href="#">FPS</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Criar Campanha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ajuda</a>
                        </li>
                    </ul>
                    <form class="d-flex form-nav-custom" role="search">
                        <img src="../images/lupa.png" id="lupa-pesquisa" alt="lupa de pesquisa">
                        <label for="search" class="form-label label-custom">Buscar</label>
                        <input class="form-control me-2 input-custom-nav" type="search" placeholder="Pesquisar" aria-label="Search"
                            id="search">
                    </form>
                    <div class="perfil">
                        <div class="dados-perfil">
                            <span>Nome do Usuário</span>
                            <a class="nav-link active" href="#">Meu Perfil</a>
                            <a class="nav-link active" href="#">Editar</a>
                            <a class="nav-link active" href="#">Sair</a>
                        </div>
                        <img src="../images/user.png" id="foto-perfil" alt="foto de perfil do usuário">
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
